{% extends 'JobseekerBase.html' %}
{% load static %}
{% block content %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="{% static 'css/JobseekerRegister.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Apply Here</h3>

            <form method="post"  enctype="multipart/form-data">
{% csrf_token %}

                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                     <label class="form-label" >Cover Letter</label>

                      <textarea class="form-control form-control-lg"  name="JobseekerCover" rows="5" cols="33"></textarea>
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                 <label class="form-label" >Resume</label>
                <input class="form-control form-control-lg" name="JobseekerResume" type="file" />
                <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file
                  size 50 MB</div>

                </div>


              <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" onclick="{% url 'Jobapply' jobid %}" type="submit" name="Register" />

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}

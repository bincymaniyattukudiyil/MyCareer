{% extends 'EmployerBase.html' %}
{% load static %}
{% block content %}
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" href="{% static 'css/JobseekerRegister.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Job</h3>

            <form method="post">
{% csrf_token %}
                {% for i in items %}
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" name="JobTitle" value="JobTitle"  class="form-control form-control-lg" />
                    <label class="form-label" >Title</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="JobDesc" class="form-control form-control-lg" />
                    <label class="form-label" >Description</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" name="JobLocation" />
                    <label class="form-label">Location</label>
                  </div>

                </div>
                 <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" name="Jobskill" />
                    <label class="form-label">skill</label>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" name="JobSalary" class="form-control form-control-lg" />
                    <label class="form-label" >Salary</label>
                  </div>

                </div>


                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <select name="JobCategory"  class="select form-control-lg">
                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                    <option value="Hotel">Hotel</option>
                     <option value="Manifaturing">Manifaturing</option>
                    <option value="Banking/Finance">Banking/Finance</option>
                     <option value="HealthCare">HealthCare</option>
                  </select>
                  <label class="form-label select-label">Job Category</label>

                </div>
              </div>
{% endfor %}
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" onclick="{% url 'JobEdit' i.id %}" name="JobEdit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}

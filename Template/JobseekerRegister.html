{% extends 'Base.html' %}
{% load static %}
{% block content %}
    <meta charset="UTF-8">
    <title>Title</title>

    <link  rel="stylesheet" href="{% static 'css/JobseekerRegister.css'%}">
<script src="{% static 'css\some_selector.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<section class="vh-100 bg-image"

  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
<script>
  $(function(){
    var $select = $(".1-100");
    for (i=1;i<=10;i++){
        $select.append($('<option></option>').val(i).html(i))
    }
});
</script>
            <form class="well form-horizontal" action=" " method="post">

           {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" name="JobseekerFirstName" id="firstName" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" name="JobseekerLastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" name="JobseekerDob" id="birthdayDate" />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="JobseekerGender" id="femaleGender"
                      value="Female" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="JobseekerGender" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="JobseekerGender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" name="JobseekerEmailID" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" name="JobseekerPhoneNo" class="form-control form-control-lg" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="UserName" id="username" name="JobseekerUsername" class="form-control form-control-lg" />
                    <label class="form-label" for="username">UserName</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" id="password" name="JobseekerPassword" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-12">

                  <select name="JobseekerTitle" class="select form-control-lg">

                    <option value="IT">IT</option>
                    <option value="Sales">Sales</option>
                    <option value="Hotel">Hotel</option>
                     <option value="Manifaturing">Manifaturing</option>
                    <option value="Banking/Finance">Banking/Finance</option>
                     <option value="HealthCare">HealthCare</option>
                  </select>
                  <label class="form-label select-label">Job Category</label>

                </div>
              </div><br>
             <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" id="skill" name="JobseekerSkill" class="form-control form-control-lg" />
                    <label class="form-label" for="skill">Skills</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <select class="1-100" name="JobseekerExperience"></select>
                    <label class="form-label" >Experience in Years</label>




                  </div>
                </div>
             </div>
              <div class="mt-4 pt-2">

                <input class="btn btn-primary btn-lg" type="submit" name="Register" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
